openapi: 3.0.0
info:
  title: mabl-order-api
  description: |
    A REST API server for order management, created for demonstrating mabl's automated testing capabilities.
    It intentionally includes state transitions and errors.
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local Development Server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Order:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the order
          example: "1"
        item:
          type: string
          description: Name of the item
          example: "Item Name"
        status:
          type: string
          description: Current status of the order
          enum:
            - created
            - paid
            - shipped
          example: "created"
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the order was created
    Error:
      type: object
      properties:
        message:
          type: string
          example: "Error description"
paths:
  /login:
    post:
      summary: Authenticate and get JWT token
      description: Use username 'demo' and password 'password'.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: "demo"
                password:
                  type: string
                  example: "password"
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token for authenticated requests
        '401':
          description: Authentication failed
  /api/reset:
    post:
      summary: Reset database
      description: Deletes all orders from memory. No authentication required.
      responses:
        '200':
          description: Database reset successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Database reset"
  /api/seed:
    post:
      summary: Seed database
      description: Resets data and creates a demo order (ID 1, status created). No authentication required.
      responses:
        '200':
          description: Seed successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
  /api/orders:
    post:
      summary: Create a new order
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - item
              properties:
                item:
                  type: string
                  example: "New Item"
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '401':
          description: Unauthorized
  /api/orders/{id}:
    get:
      summary: Get order details
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Order ID
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '401':
          description: Unauthorized
        '404':
          description: Order not found
  /api/orders/{id}/pay:
    post:
      summary: Process payment for an order
      description: Transitions status from 'created' to 'paid'.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Order ID
      responses:
        '200':
          description: Payment successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid state transition (e.g., already paid)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '404':
          description: Order not found
  /api/orders/{id}/ship:
    post:
      summary: Ship an order
      description: Transitions status from 'paid' to 'shipped'.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Order ID
      responses:
        '200':
          description: Shipping successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid state transition (e.g., not paid yet)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '404':
          description: Order not found